<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | MyForm</title>
    <style>
      .custom-img-size {
        width: 200px; /* Set the desired width in pixels */
        height: 350px; /* Set the desired height in pixels */
        object-fit: cover; /* Adjust how the image fits inside the container */
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% block head %}{% endblock head %}
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
          <a class="navbar-brand" href="/home">Mypost</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="active nav-item">
                <a class="nav-link active"  href="/home">Home</a>
              </li>
  
              <li class="active nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="active nav-item">
                <a class="nav-link" href="/contact">Report</a>
              </li>
             
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="/register" class="mx-lg-1">
              <button type="button" class="btn btn-outline-primary">Register</button>
            </a>
            <a href="/login_page" class="mx-lg-2">
              <button type="button" class="btn btn-outline-primary">Login</button>
            </a>
                
            
          </div>
        </div>
      </nav>
    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-35PXgw7i4iQxU/PKlU2fM/hs5dFRSaxh3cDMCBdggH48tJz7RXG5pS2K0YNuUS/T" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
