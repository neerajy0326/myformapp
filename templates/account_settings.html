{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account setting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style2.css' %}">

<style>
    body {
        background-image: url("{% static 'bp.png' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    
      .profile-card {
        border: 2px solid #ccc; 
        background-color: #f9f9f9; 
        padding: 20px; 
        border-radius: 10px;
    }
</style>   
<body>
{% if user.is_authenticated %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card">

           <h2>Account settings</h2>
            <div class="d-flex justify-content-between mb-3">
            
                
                <div class="mx-2"> 
                    <a href="{% url 'change_password' %}">
                        <button type="button" class="btn btn-primary btn-block">Change Password</button>
                    </a>
                </div>
                
                <div class="mx-2"> 
                    <a href="{% url 'delete_account' %}">
                        <button type="button" class="btn btn-danger btn-block">Delete Account</button>
                    </a>
                </div>
                <div class="mx-2"> 
                    <a href="{% url 'logout' %}" class="btn btn-dark">
                        <i class="bi bi-box-arrow-right"></i> Sign Out
                      </a>
                </div>

                
                  
            </div>

        </div>
    </div>
  </div>
  {% else %}
<p>User is not authenticated.</p>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
